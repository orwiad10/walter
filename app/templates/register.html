{% extends 'base.html' %}
{% block content %}
<section class="auth-card">
  <h2 class="auth-card__title">Create your account</h2>
  <p class="auth-card__subtitle">Register once to manage decks, join tournaments, and stay connected with staff.</p>
  <form method="post" class="form-stacked">
    <div class="form-field">
      <label for="name">Name</label>
      <input id="name" name="name" required>
    </div>
    <div class="form-field">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" required>
    </div>
    <div class="form-field">
      <label for="password">Password</label>
      <input id="password" name="password" type="password" required>
    </div>
    <div class="form-field">
      <label for="password_confirm">Confirm Password</label>
      <input id="password_confirm" name="password_confirm" type="password" required>
    </div>
    <div class="form-field">
      <label for="tournament_id">Join Tournament</label>
      <select id="tournament_id" name="tournament_id">
        <option value="">-- None --</option>
        {% for t in tournaments %}
        <option value="{{t.id}}">{{t.name}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-field">
      <label for="passcode">Tournament Passcode</label>
      <input id="passcode" name="passcode" maxlength="4">
    </div>
    <div class="form-actions">
      <button class="btn" type="submit">Create Account</button>
    </div>
  </form>
</section>
{% endblock %}
